<!DOCTYPE html>
<html>
<head>
	<title>Forms< Inputs and Text area</title>
</head>
<body>
<div class="form-one">
	<form>
		<p><label>Customer Name: <input /></label></p>
		<p><label>Street Address: <input /></label></p>
		<p><label>City: <input /></label></p>
		<p><label>State: <input /></label></p>
		<p><label>Telephone #: <input /></label></p>
	</form>
	</div>
	<br />
	<div class="Form-two">
		<form>
		<fieldset>
			<legend>Customer Information</legend>	
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Telephone #: <input /></label></p>
		</fieldset>
		</form>
		<br />
			<div class="Form=three">
				<form>
					<fieldset>
						<legend>Sloppiest Joe's EVER</legend>
						<p><input type="radio" name="size" id="size1"><label>Somewhat Sloppy</label></p>	
						<p><input type="radio" name="size" id="size2"><label>Totally Sloppy</label></p>	
						<p><input type="radio" name="size" id="size3"><label>The Sloppiest Sloppy</label></p>
					</fieldset>
				</form>
				</div>
		<div class="Form-four">
		<form>
			<fieldset>
				<legend>Effectiveness of Hot Sauce</legend>
				<p><input type="checkbox" name="sauce" id="sauce1"><label>Mild</label></p>
				<p><input type="checkbox" name="sauce" id="sauce2"><label>Medium</label></p>
				<p><input type="checkbox" name="sauce" id="sauce3"><label>HOT</label></p>
				<p><input type="checkbox" name="sauce" id="sauce4"><label>Atomic BOMB</label></p>
			</fieldset>
		</form>
		</div>
</body>
</html>
